<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The DOM playground</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div id="greeting">
    Hello There!
  </div>
  <hr>
  <div class="content">
    Essentials:
  </div>

  <div id="essentials">
    <ul>
      <li onclick="changeImage('images/milk.jpeg')">milk</li>
      <li class="selected" onclick="changeImage('images/honey.jpeg')">honey</li>
      <li onclick="changeImage('images/water.jpeg')">water</li>
      <li onclick="changeImage('images/milk.jpeg')">wine</li>
      <li onclick="changeImage('images/beer.jpeg')">beer</li>
    </ul>
  </div>

  <div>
    <img src="./images/honey.jpeg" height="60" width="60" alt="beer">
  </div>

  <div id="ghosting">
    Touch me and I'll disappear!
  </div>

  <div id="resize">
    Touch me and I'll turn twice as wide!
  </div>

  <input type="submit" value="Reset" id="reset"></input>
</body>
<script src="app.js"></script>
</html>
